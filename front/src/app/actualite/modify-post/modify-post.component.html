
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page de Connexion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Modifier le post</h2>

  <div *ngIf="isLoading">Chargement...</div>

  <div *ngIf="!isLoading">
    <form [formGroup]="updateForm" (ngSubmit)="updatePost()">

      <div class="mb-3">
        <label class="form-label">Contenu</label>
        <input type="text" class="form-control" formControlName="contenu">
        <small class="text-danger" *ngIf="updateForm.get('contenu')?.invalid && updateForm.get('contenu')?.touched">
          Le contenu est obligatoire.
        </small>
      </div>


      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn" [disabled]="updateForm.invalid">
        Enregistrer les modifications
      </button>
    </form>
  </div>
</div>
</body>
</html>

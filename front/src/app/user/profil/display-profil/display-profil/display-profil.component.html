
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<a href="/admin-dashboard" class="back-arrow">⬅ Retour</a>
<div class="container mt-5">
  <h2>Mon profil</h2>

  <div *ngIf="isLoading">Chargement...</div>

  <div *ngIf="!isLoading">
    <form [formGroup]="displayForm" >

      <div class="mb-3">
        <label class="form-label">Nom</label>
        <input type="text" class="form-control" formControlName="nom">
      </div>


      <div class="mb-3">
        <label class="form-label">Prénom</label>
        <input type="text" class="form-control" formControlName="prenom">
      </div>


      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" class="form-control" formControlName="email">
      </div>

      <div class="mb-3">
        <label class="form-label">La date de naissance</label>
        <input type="date" class="form-control" formControlName="dateNaissance">
      </div>


      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
      <button type="submit" class="btn" (click)="goToModifyProfil()">
        Modifier mon profil
      </button>
    </form>
  </div>
</div>
</body>
</html>

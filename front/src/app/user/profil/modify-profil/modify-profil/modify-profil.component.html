
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="../../../../models/user.modele.ts"></script>
</head>
<body>
<a href="/admin-dashboard" class="back-arrow">⬅ Retour</a>
<div class="container mt-5">
  <h2>Modifier mon profil</h2>

  <div *ngIf="isLoading">Chargement...</div>

  <div *ngIf="!isLoading">
    <form [formGroup]="updateForm" >

      <div class="mb-3">
        <label class="form-label">Nom</label>
        <input type="text" class="form-control" formControlName="nom">
        <small class="text-danger" *ngIf="updateForm.get('nom')?.invalid && updateForm.get('nom')?.touched ">
          Le nom doit être valide.
        </small>
      </div>


      <div class="mb-3">
        <label class="form-label">Prénom</label>
        <input type="text" class="form-control" formControlName="prenom">
        <small class="text-danger" *ngIf="updateForm.get('prenom')?.invalid && updateForm.get('prenom')?.touched ">
          Le prénom doit être valide.
        </small>
      </div>


      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" class="form-control" formControlName="email">
        <small class="text-danger" *ngIf="updateForm.get('email')?.invalid && updateForm.get('email')?.touched">
          Le mail doit être valide.
        </small>
      </div>

      $
      <div class="mb-3">
        <label class="form-label">La date de naissance</label>
        <input type="date" class="form-control" formControlName="dateNaissance">
        <small class="text-danger" *ngIf="updateForm.get('dateNaissance')?.invalid && updateForm.get('dateNaissance')?.touched">
          La date de naissance doit être valide.
        </small>
      </div>



      <!-- Message d'erreur -->
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>


      <button type="submit" class="btn " (click)="updateUser()">
        Enregistrer
      </button>
      <button type="submit" class="btn " (click)="deleteUser()">
        Supprimer mon profil
      </button>
    </form>
  </div>
</div>
</body>
</html>

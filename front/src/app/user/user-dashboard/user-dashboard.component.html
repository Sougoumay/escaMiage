<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<!-- Barre de navigation -->
<header class="header d-flex justify-content-between p-3">
  <div>
    <a href="/profile">
      <i class="bi bi-person-circle" style="font-size: 2rem; color: #3A57E8;"></i>
    </a>
  </div>
  <div>
    <button (click)="logout()" class="btn btn-danger">Déconnexion</button>
  </div>
</header>

<div class="container mt-4">
  <main class="main-content">
    <!-- Card du jeu -->
    <div class="card game-card text-center p-4">
      <h1>Bienvenue dans l'Escape Game</h1>
      <button (click)="goToJeu()" class="btn play-btn mt-3">Jouer</button>
    </div>

    <!-- Card des derniers posts -->
    <div class="card posts-card p-3 mt-3">
      <h2 class="text-center">Derniers Posts</h2>
      <ul>
        <li *ngFor="let post of latestPosts">{{ post.contenu }}</li>
      </ul>
      <button class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#allPostsModal">
        Voir tous les posts
      </button>
    </div>
  </main>

  <!-- Sidebar (Top 3 joueurs) -->
  <aside class="sidebar">
    <div class="card sidebar-card p-3 text-center">
      <h2>Top 3 Joueurs</h2>
            <ul>
              <li *ngFor="let joueur of top3JoueursGlobal">
                {{ joueur.id }} - {{ joueur.meilleurScore }} pts
              </li>
            </ul>
      <button class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#allPlayersModal">
        Voir le classement complet
      </button>
    </div>
  </aside>
</div>

<!-- Icône contact en bas à droite -->
<a (click)="goToFeedbackSuggestions()"  title="Problème ou question ?" class="contact-logo">
  <i class="bi bi-question-circle"></i>
</a>

<!-- Modal pour afficher tous les posts -->
<div class="modal fade" id="allPostsModal" tabindex="-1" aria-labelledby="postsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Tous les Posts</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul>
          <li *ngFor="let post of actualites">
            {{ post.idPost }} - {{ post.contenu }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<!-- Modal pour afficher tout le classement -->
<div class="modal fade" id="allPlayersModal" tabindex="-1" aria-labelledby="playersModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Classement Complet</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul>
          <li *ngFor="let joueur of classement">
            {{ joueur.id }} - {{ joueur.meilleurScore }} pts
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
</body>
</html>


<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page de Connexion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Modifier l'énigme</h2>

  <div *ngIf="isLoading">Chargement...</div>

  <div *ngIf="!isLoading">
    <form [formGroup]="updateForm" (ngSubmit)="updateEnigme()">
      <!-- Question -->
      <div class="mb-3">
        <label class="form-label">Question</label>
        <input type="text" class="form-control" formControlName="question">
        <small class="text-danger" *ngIf="updateForm.get('question')?.invalid && updateForm.get('question')?.touched">
          La question est obligatoire.
        </small>
      </div>

      <!-- Réponse -->
      <div class="mb-3">
        <label class="form-label">Réponse</label>
        <input type="text" class="form-control" formControlName="reponse">
        <small class="text-danger" *ngIf="updateForm.get('reponse')?.invalid && updateForm.get('reponse')?.touched">
          La réponse est obligatoire.
        </small>
      </div>

      <!-- Difficulté -->
      <div class="mb-3">
        <label class="form-label">Difficulté</label>
        <select class="form-control" formControlName="difficulte">
          <option *ngFor="let diff of difficultes" [value]="diff">{{ diff }}</option>
        </select>
      </div>

      <!-- Indice -->
      <div class="mb-3">
        <label class="form-label">Indice</label>
        <input type="text" class="form-control" formControlName="indice">
        <small class="text-danger" *ngIf="updateForm.get('indice')?.invalid && updateForm.get('indice')?.touched">
          L'indice est obligatoire.
        </small>
      </div>

      <!-- Thème -->
      <div class="mb-3">
        <label class="form-label">Thème</label>
        <select class="form-control" formControlName="theme">
          <option *ngFor="let th of themes" [value]="th">{{ th }}</option>
        </select>
      </div>

      <!-- Message d'erreur -->
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>

      <!-- Bouton de soumission -->
      <button type="submit" class="btn btn-primary" [disabled]="updateForm.invalid">
        Enregistrer les modifications
      </button>
    </form>
  </div>
</div>
</body>
</html>

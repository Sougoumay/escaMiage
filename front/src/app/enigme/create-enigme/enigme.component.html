<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page de Connexion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<a href="/admin-dashboard" class="back-arrow">⬅ Retour</a>
<div class="login-container">

  <div class="container mt-5">
    <h2>Créer une nouvelle énigme</h2>

    <form [formGroup]="enigmeForm" (ngSubmit)="creation($event)">


      <div class="mb-3">
        <label class="form-label">Question</label>
        <input type="text" class="form-control" formControlName="question">
        <small class="text-danger" *ngIf="enigmeForm.get('question')?.invalid && enigmeForm.get('question')?.touched">
          La question est obligatoire.
        </small>
      </div>


      <div class="mb-3">
        <label class="form-label">Réponse</label>
        <input type="text" class="form-control" formControlName="reponse">
        <small class="text-danger" *ngIf="enigmeForm.get('reponse')?.invalid && enigmeForm.get('reponse')?.touched">
          La réponse est obligatoire.
        </small>
      </div>


      <div class="mb-3">
        <label class="form-label">Difficulté</label>
        <select class="form-control" formControlName="difficulte">
          <option *ngFor="let diff of difficultes" [value]="diff">{{ diff }}</option>
        </select>
        <small class="text-danger" *ngIf="enigmeForm.get('difficulte')?.invalid && enigmeForm.get('difficulte')?.touched">
          La difficulté est obligatoire.
        </small>
      </div>

      <div class="mb-3">
        <label class="form-label">Thème</label>
        <select class="form-control" formControlName="theme">
          <option *ngFor="let th of themes" [value]="th">{{ th }}</option>
        </select>
        <small class="text-danger" *ngIf="enigmeForm.get('theme')?.invalid && enigmeForm.get('theme')?.touched">
          Le thème est obligatoire.
        </small>
      </div>


      <div class="mb-3">
        <label class="form-label">Indice</label>
        <input type="text" class="form-control" formControlName="indice">
        <small class="text-danger" *ngIf="enigmeForm.get('indice')?.invalid && enigmeForm.get('indice')?.touched">
          L'indice est obligatoire.
        </small>
      </div>


      <button type="submit" class="btn " [disabled]="enigmeForm.invalid">Créer l'énigme</button>
    </form>
  </div>
</div>
</body>
</html>
